{% extends 'site_template.html' %}

{% block body %}
        <div id="page-wrapper">

            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                            logs
                            <small>Subheading</small>
                        </h1>
                        <ol class="breadcrumb">
                            <li>
                                <i class="fa fa-dashboard"></i>  <a href="/">Dashboard</a>
                            </li>
                            <li class="active">
                                <i class="fa fa-file"></i> logs Page
                            </li>
                        </ol>
                    </div>
                </div>
                <!-- /.row -->
                <div class="row">
                    <div class="col-lg-12">
                        <h2>Searched History</h2>
                        <div class="table-responsive">
                            <table class="table table-bordered table-hover">
                                <thead>
                                    <tr>
                                        <th>Keyword</th>
                                        <th>Country</th>
                                        <th>Area</th>
                                        <th>Date</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {%for userlog in userlogs %}
                                    <tr>
                                        <td>{{userlog.id}}</td>
                                        <td>{{userlog.country_id}}</td>
                                        <td>{{userlog.area_id}}</td>
                                        <td>{{userlog.create_time}}</td>
                                    </tr>
                                    {% endfor %}                                </tbody>
                            </table>
                        </div>
                    </div>
            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- /#page-wrapper -->
{% endblock %}
