{% extends 'site_template.html' %}

{% block body %}
<div id="page-wrapper">

    <div class="container-fluid">

        <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">
                    搜尋紀錄
                </h1>
                <ol class="breadcrumb">
                    <li>
                        <i class="fa fa-dashboard"></i> <a href="/">Dashboard</a>
                    </li>
                    <li class="active">
                        <i class="fa fa-table"></i> 搜尋紀錄
                    </li>
                </ol>
            </div>
        </div>
        <!-- /.row -->

        <div class="row">
            <div class="col-lg-6">
                
                <div class="table-responsive">
                    <table class="table table-bordered table-hover">
                        <thead>
                            <tr>
                                <th>關鍵字</th>
                                <th>國家</th>
                                <th>地區</th>
                                <th>搜尋日期</th>
                                <th>搜尋時間</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for record in df %}
                            <tr>
                                <td>{{record.keyword}}</td>
                                <td>{{record.country}}</td>
                                <td>{{record.area}}</td>
                                <td>{{record.create_date}}</td>
                                <td>{{record.create_time}}</td>
                            </tr>
                            {% endfor %}

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
</div>
<!-- /#page-wrapper -->
{% endblock %}
