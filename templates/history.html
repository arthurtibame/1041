{% extends 'site_template.html' %}

{% block body %}
<div class="collapse navbar-collapse navbar-ex1-collapse">
    <ul class="nav navbar-nav side-nav">
        <li class="active">
            <a href="/"><i class="fa fa-fw fa-dashboard"></i> Dashboard</a>
        </li>
    </ul>
</div>
<div id="page-wrapper">
    <div class="container-fluid">
        <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-12">
                
                <h1 class="page-header">
                    <label>搜尋紀錄</label>                    
                </h1>
                
                <form role="form" method="POST"> <!-- delete button -->
                    <button id="delete" name="delete" value="刪除紀錄" style="float: right; color:red">刪除紀錄</button>
                    
                </form> 
                
                <ol class="breadcrumb">
                    <li>
                        <i class="fa fa-dashboard"></i> <a href="/">Dashboard</a>
                    </li>
                    <li class="active">
                        <i class="fa fa-table"></i> 搜尋紀錄
                    </li>
                </ol>
            </div>
        </div>
        
        <div class="row">
            <form role="form" method="POST">
                <div class="col-lg-2">
                    <div class="form-group">
                        <label>關鍵字</label>
                        <select id="keyword" name="keyword" class="form-control">                           
                            {% for keyword in keywords%}
                            <option value="{{keyword}}">{{keyword}}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="col-lg-2">
                    <div class="form-group">
                        <label>國家</label>
                        <select id="country" name="country" class="form-control">                           
                            {% for country in countries%}
                            <option value="{{country}}">{{country}}</option>
                            {% endfor %} 
                        </select>
                    </div>
                </div>
                <div class="col-lg-2">
                    <div class="form-group">
                        <label>地區</label>
                        <select id="area" name="area" class="form-control">                           
                            {% for area in areas%}
                            <option value="{{area}}">{{area}}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                
                <div class="col-lg-1">
                    <div class="form-group">
                        <br>
                        
                        <button type="submit" class="btn btn-default">查詢</button>
                    </div>
                </div>      
            </form>                               
        </div>


        <div class="row">
            <div class="col-lg-6">
                <div class="table-responsive">
                    <div style="max-height: 600; max-width: col-lg-8; width: col-lg-8; overflow: auto">
                        <table class="table table-bordered table-striped table-condensed">
                            <thead>
                                <tr style="background-color:#d9d9d9">
                                    <th style="text-align:center">關鍵字</th>
                                    <th style="text-align:center">國家</th>
                                    <th style="text-align:center">地區</th>
                                    <th style="text-align:center">搜尋日期</th>
                                    <th style="text-align:center">搜尋時間</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for record in df %}
                                <tr>
                                    <td>{{record.keyword}}</td>
                                    <td>{{record.country}}</td>
                                    <td>{{record.area}}</td>
                                    <td>{{record.create_date}}</td>
                                    <td>{{record.create_time}}</td>
                                </tr>
                                {% endfor %}

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
