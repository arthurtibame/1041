{% extends 'site_template.html' %}

{% block body %}
<div class="collapse navbar-collapse navbar-ex1-collapse">
    <ul class="nav navbar-nav side-nav">

        <li class="active">
            <a href="/"><i class="fa fa-fw fa-dashboard"></i> Dashboard</a>
        </li>


    </ul>
</div>
<div id="page-wrapper">
    <div class="container-fluid">
        <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">
                    搜尋紀錄
                </h1>
                <ol class="breadcrumb">
                    <li>
                        <i class="fa fa-dashboard"></i> <a href="/">Dashboard</a>
                    </li>
                    <li class="active">
                        <i class="fa fa-table"></i> 搜尋紀錄
                    </li>
                </ol>
            </div>
        </div>
        <!-- /.row -->

        <div class="row">
            <div class="col-lg-6">

                <div class="table-responsive">
                    <div style="max-height: 600; max-width: col-lg-8; width: col-lg-8; overflow: auto">
                        <table class="table table-bordered table-striped table-condensed">
                            <thead>
                                <tr style="background-color:#d9d9d9">
                                    <th style="text-align:center">關鍵字</th>
                                    <th style="text-align:center">國家</th>
                                    <th style="text-align:center">地區</th>
                                    <th style="text-align:center">搜尋日期</th>
                                    <th style="text-align:center">搜尋時間</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for record in df %}
                                <tr>
                                    <td>{{record.keyword}}</td>
                                    <td>{{record.country}}</td>
                                    <td>{{record.area}}</td>
                                    <td>{{record.create_date}}</td>
                                    <td>{{record.create_time}}</td>
                                </tr>
                                {% endfor %}

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
</div>
<!-- /#page-wrapper -->
{% endblock %}
